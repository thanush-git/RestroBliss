<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Editor</title>
    <link rel="stylesheet" href="edit-menu.css">
    <script src="admin-pages/menu-edit.js"></script>
</head>
<body>
    <div class="container">
    <h1>Menu Editor</h1>
    <form action="">
        <table>
            <thead>
                <tr>
                    <th>Dish Name</th>
                    <th>Quantities</th>
                    <th>Price per Quantity</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody id="menu-table-body">
                <tr>
                    <td><input type="text" id="dish-name-0" placeholder="Enter a dish name..."></td>
                    <td><input type="number" id="quantities-0" placeholder="Enter Quantities..."></td>
                    <td><input type="number" id="price-0" placeholder="Enter Price in â‚¹"></td>
                    <td>
                        <select id="category-0">
                            <option value="">Select a category</option>
                            <option value="starter">Starter</option>
                            <option value="main-course">Main Course</option>
                            <option value="dessert">Dessert</option>
                            <option value="beverage">Beverage</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" id="new-button">Add Row +</button>
        <button type="button" id="save-button">Save Menu</button>
    </form>
</div>
</body>
</html>
