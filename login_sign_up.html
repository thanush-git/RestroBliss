<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup - T&T Restaurant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background image styling for entire page */
        body {
            background-image: url('https://images.pexels.com/photos/1307698/pexels-photo-1307698.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Overlay for slightly dimming the background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay for readability */
            z-index: 1;
        }

        /* Logo styling */
        .logo {
            position :fixed;
            top: 200px;
            right: 200px; 
            text-align: center;
            width: 100%;
            color: white;
            font-size: 70px;
            font-weight: bold;
            z-index: 2;
        }

        .Welcome-logo {
            position :fixed;
            top: 220px;
            right: 200px; 
            text-align: center;
            width: 100%;
            color: white;
            font-size: 60px;
            font: weight 1px;
            z-index: 2;
        }

        .logo span {
            color: #FF6347; /* Highlight "T&T" in a different color */
        }

        /* Container for login and signup forms */
        .container {
            margin-left: 50%;
            position: relative;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            z-index: 2;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #FF4500;
        }

        .toggle {
            margin-top: 15px;
            text-align: center;
            color: #FF6347;
            cursor: pointer;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 80%;
            }

            .logo {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>

    <!-- Overlay for dimming the background -->
    <div class="overlay"></div>

    <!-- Logo section -->
    <div class="logo">
        <span>T&T</span> Restaurant
        
    </div>
    <div class="Welcome-logo">
        <br><h4>Welcome</h4>
    </div>

    <!-- Login form container -->
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="login-form" action="login_handler.php" method="POST">
            <div class="input-group">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="toggle" id="go-to-signup">Don't have an account? Sign up</div>
    </div>

    <!-- Signup form container -->
    <div class="container" id="signup-container" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signup-form" onsubmit="return validateSignupForm()">
            <div class="input-group">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="toggle" id="go-to-login">Already have an account? Log in</div>
    </div>

    <script>
        // Toggle between Login and Signup pages
        document.getElementById('go-to-signup').addEventListener('click', function() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'block';
        });

        document.getElementById('go-to-login').addEventListener('click', function() {
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        });

        // Signup form validation using JavaScript
        function validateSignupForm() {
            var password = document.getElementById('signup-password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false;
            }

            return true; // Allow the form to be submitted
        }
    </script>

</body>
</html>
