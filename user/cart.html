<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5dc;
        }
        .cart-container {
            margin: 50px auto;
            max-width: 800px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .cart-item h5 {
            margin: 0;
            font-size: 1.2rem;
            color: #4b3832;
        }
        .cart-item p {
            margin: 0;
            color: #6d597a;
        }
        .cart-total {
            text-align: right;
            font-size: 1.5rem;
            margin-top: 30px;
        }
        .btn-checkout {
            background-color: #8b6b61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-checkout:hover {
            background-color: #6d597a;
        }
    </style>
</head>
<body>
    <div class="container cart-container">
        <h1>Your Cart</h1>
        <div id="cart-items"></div>
        <p class="cart-total">Total: ₹<span id="cart-total">0</span></p>
        <button class="btn-checkout" onclick="checkout()">Proceed to Checkout</button>
    </div>

    <script>
        // Function to load and display cart items from localStorage
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsContainer = document.getElementById('cart-items');
            let cartTotal = 0;
            cartItemsContainer.innerHTML = ''; // Clear previous items

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    cartTotal += itemTotal;

                    cartItemsContainer.innerHTML += `
                        <div class="cart-item">
                            <div>
                                <h5>${item.itemName}</h5>
                                <p>Price: ₹${item.price} x ${item.quantity}</p>
                            </div>
                            <p>₹${itemTotal}</p>
                        </div>
                    `;
                });
            }

            // Update total price
            document.getElementById('cart-total').textContent = cartTotal;
        }

        // Function to simulate checkout process
        function checkout() {
            // Redirect to invoice page
            window.location.href = 'invoice.html';
        }

        // Load cart when the page loads
        window.onload = loadCart;
    </script>
</body>
</html>
